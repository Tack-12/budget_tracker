<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Budget Tracker</title>
    <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
<div class="sidebar">
    <h2>Budget Tracker</h2>
    <nav>
        <ul>
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="add-income.html">Add Income</a></li>
            <li><a href="add-expense.html">Add Expense</a></li>
        </ul>
    </nav>
</div>
<div class="main">
    <header class="top-bar">Dashboard</header>
    <section class="content">
        <!-- 1) Summary cards -->
        <div class="cards">
            <div class="card">
                <h4>Monthly Income</h4>
                <p id="income-value">$0.00</p>
            </div>
            <div class="card">
                <h4>Total Expenses</h4>
                <p id="expenses-value">$0.00</p>
            </div>
            <div class="card">
                <h4>Remaining</h4>
                <p id="remaining-value">$0.00</p>
            </div>
        </div>

        <!-- 2) Charts moved here -->
        <div class="charts">
            <canvas id="pie-chart"></canvas>
            <canvas id="histogram-chart"></canvas>
        </div>

        <!-- 3) Lists -->
        <div class="section">
            <h3>Income List</h3>
            <ul id="income-list" class="data-list"></ul>
        </div>
        <div class="section">
            <h3>Expense List</h3>
            <ul id="expense-list" class="data-list"></ul>
        </div>

        <div class="section">
            <h3>Budget Allocation</h3>
            <form id="allocation-form"></form>
            <button type="button" id="update-allocations">Update Allocations</button>
        </div>

        <div class="section" id="remaining-section">
            <h3>Remaining Budget by Category</h3>
            <ul id="remaining-list"></ul>
        </div>

    </section>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
